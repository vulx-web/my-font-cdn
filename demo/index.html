<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo Font CDN</title>
    <link rel="stylesheet" href="../css/fonts.css" />
    <style>
      body {
        margin: 2rem;
        line-height: 1.6;
      }
      .font-ily { font-family: "I Love You", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans"; }
      .font-college { font-family: "College Black", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans"; }
      .w { font-weight: 400; }
      .b { font-weight: 900; }
    </style>
  </head>
  <body>
    <h1>Demo Font CDN</h1>
    <h2>I Love You (OTF)</h2>
    <p class="font-ily w">Regular: Tiếng Việt có dấu — Việt Nam đẹp lắm!</p>
    <h2>College Black (OTF)</h2>
    <p class="font-college b">Black: Tiếng Việt có dấu — Việt Nam đẹp lắm!</p>
    <p>Đã cấu hình <code>@font-face</code> trỏ vào file OTF trong thư mục <code>fonts/</code>.</p>
  </body>
  </html>
